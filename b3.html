<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số lượng số cần hiển thị ");
    let count = 0;
    let a = 0, b = 1;
    while (count < number) {
        document.write(b + ' ');
        let c = a + b;
        a = b;
        b = c;
          count++
    }


</script>
</body>
</html>
