<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset style= "width: 300px">
    <legend>Game đoán số</legend>
<form>
    <input type="button" id="choi" value="Play" onclick="Guess()"/>

</form>
</fieldset>
<script>

    function Guess(){
        let number1 = +prompt(' Nhập số thứ nhất ');
        let number2 = +prompt(' Nhập số thứ hai ');
        let rNumber = Math.round(Math.random()*(number2 - number1) + number1);
        let guessNumber = parseInt(prompt('Hãy đoán một số'));
        while (guessNumber < number1 || guessNumber > number2){
            alert(' Bạn đã nhập sai, hãy nhập lại ')
            guessNumber = parseInt(prompt(' Hãy đoán một số '));
        }
        if (guessNumber == rNumber){
            alert(' Xin chúc mừng bạn đã đoán đúng ');
        }else {
            alert(' Bạn đã đoán sai rồi ');
        }
        document.write('Đáp án đúng là: ' + rNumber);
    }

</script>
</body>
</html>
