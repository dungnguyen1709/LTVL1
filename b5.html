<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a = 0, b = 1;
let sum = 0;
for (i = 0; i <20; i++) {
    sum += b;
    let c = a + b;
    a = b;
    b = c;
}
document.write("Tổng của 20 đầu tiên trong dãy fibonacci là " + sum);
</script>
</body>
</html>
